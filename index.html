<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>2048</title>
</head>

<body>
    <div class="game">
        <div class="dashboard">
            <h1 class="title">2048</h1>
            <div class="statstics">

                <div class="score-container">
                    <div class="score">
                        <div class="score-header">SCORE</div>
                        <p id="score">0</p>
                    </div>
                    <div class="highscore">
                        <div class="score-header">BEST</div>
                        <p id="highscore">0</p>
                    </div>
                </div>
                <button id="new-game">New Game</button>
            </div>
        </div>
        <div class="border">
            <div class="overlay h">
                <div class="game-status"></div>
                <button id="new-game">New Game</button>
            </div>
            <div class="board">
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
                <div class="tile tile-back"></div>
            </div>
        </div>
    </div>
</body>

</html>
